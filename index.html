<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<title>Pizza POS System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #111;
    color: white;
    height: 100vh;
    overflow: hidden;
}

/* ================= HEADER ================= */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    align-items: center;
    z-index: 1000;
}

.brand {
    display: flex;
    align-items: center;
    gap: 15px;
}

.brand img {
    width: 4px;
}

.brand h1 {
    font-size: 20px;
}

.brand span {
    font-size: 12px;
    color: gray;
}

.header {
  background: #fff;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.brand {
  max-width: 100%;
  overflow: hidden;
}

.categories {
  display: flex;
  gap: 10px; /* space between items */
  overflow-x: auto;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch; /* smooth scroll for iOS */
  padding: 0 10px;
}

.categories::-webkit-scrollbar {
  display: none; /* hide scrollbar for cleaner look */
}

.category {
  flex: 0 0 auto; /* prevent shrinking */
  padding: 8px 16px;
  background: #f2f2f2;
  border-radius: 20px;
  cursor: pointer;
  white-space: nowrap; /* prevent text wrap */
  transition: background 0.2s;
}

.category.active,
.category:hover {
  background: #ff6b6b; /* highlight active/hover */
  color: #fff;
}


/* =============== MAIN WRAPPER =============== */
.main-wrapper {
    display: flex;
    margin-top: 70px;
    height: calc(100vh - 70px);
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 80px;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

.sidebar div {
    margin: 20px 0;
    font-size: 22px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar div:hover {
    transform: scale(1.2);
}

/* ================= CONTAINER ================= */
.container {
    flex: 1;
    display: flex;
}

/* ================= PRODUCTS ================= */
.products-section {
    flex: 3;
    padding: 20px;
    overflow-y: auto;
}

.categories {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    padding: 10px 20px;
    background: #2a2a2a;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
	width: 100px;
	text-align:center;
}

.category.active,
.category:hover {
    background: orange;
    color: black;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
}

.card {
	background: gray;
    border-radius: 15px;
    padding: 10px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
}

.card h5 {
    margin: 1px 0;
}

.card p {
    font-weight: bold;
    color: orange;
}

.card button {
    width: 100%;
    padding: 1px;
    background: orange;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 2px;
    font-weight: bold;
}

.card button:hover {
    background: #ff9f1a;
}

/* ================= CART ================= */
.cart {

    flex: 1;
    background: #1a1a1a;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.cart h2 {
    margin-bottom: 8px;
}

.cart-items {
    flex: 1;
    overflow-y: auto;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
}

.cart-item-name {
    font-size: 14px;
}

.qty-control {
    display: flex;
    gap: 5px;
    align-items: center;
}

.qty-control button {
    background: orange;
    border: none;
    width: 25px;
    height: 25px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.summary {
    margin-top: 15px;
    border-top: 1px solid #444;
    padding-top: 10px;
}

.summary div {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
}

.checkout-btn {
    background: orange;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

.checkout-btn:hover {
    background: #ff9f1a;
}

.payment {
    flex: 1;
    background: #1a1a1a;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.payment-total {
    text-align: center;
    margin: 30px 0;
}

.payment-total h1 {
    color: orange;
   
}

.payment-methods {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.payment-methods button {
    padding: 12px 20px;
    background: #2a2a2a;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.payment-methods button.active {
    background: orange;
    color: black;
}

.payment-actions {
    display: flex;
    justify-content: space-between;
}

.back-btn {
    background: gray;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.confirm-btn {
    background: orange;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
/* ================= RESPONSIVE ================= */

/* Tablet */
@media(max-width:1024px){
    .products{
        grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    }
}

/* Mobile */
@media(max-width:768px){

    body{overflow:auto;}

    .sidebar{
        display:none;
    }

    .main-wrapper{
        flex-direction:column;
        height:auto;
    }

    .container{
        flex-direction:column;
    }

    .products-section{
        flex:none;
        height:auto;
    }

    .cart{
        width:100%;
        height:auto;
    }

    .products{
        grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    }
}


</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <div class="categories">
      <div class="category active" onclick="filterCategory('All', event)">All</div>
      <div class="category" onclick="filterCategory('Pizza', event)">Pizza</div>
      <div class="category" onclick="filterCategory('Drinks', event)">Drinks</div>
      <div class="category" onclick="filterCategory('Dessert', event)">Dessert</div>      
      <div class="category" onclick="filterCategory('Coffee', event)">Coffee</div>
      <div class="category" onclick="filterCategory('Fried', event)">Fried</div>
	  <div class="category" onclick="filterCategory('Special', event)">Halo</div>
    </div>
  </div>
</div>

<div class="main-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>üçï</div>
        <div>üçî</div>
        <div>ü•§</div>
    </div>

    <div class="container">

        <!-- PRODUCTS -->
        <div class="products-section">



            <div class="products" id="productList"></div>

        </div>

        <!-- CART -->
        <div class="cart">
            <h2>Cart</h2>
            <div class="cart-items" id="cartItems"></div>

            <div class="summary">
                <div><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                <div><span>Tax (5%)</span><span id="tax">$0.00</span></div>
                <div><strong>Total</strong><strong id="total">$0.00</strong></div>
            </div>

            <button class="checkout-btn" onclick="checkout()">Proceed</button>
        </div>

    </div>
<!-- PAYMENT SECTION -->
<div class="payment" id="paymentSection" style="display:none;">
    <h2>Payment</h2>

    <div class="payment-total">
        <h3>Total Amount</h3>
        <h1 id="paymentTotal">$0.00</h1>
    </div>

    <div class="payment-methods">
        <button onclick="selectPayment('Cash', event)">üíµ Cash</button>
        <button onclick="selectPayment('Card', event)">üí≥ Card</button>
    </div>

    <!-- CASH FORM -->
    <div id="cashForm" style="display:none; margin-top:20px;">
        <label>Cash Received:</label>
        <input type="number" id="cashInput" placeholder="Enter cash amount" 
               oninput="calculateChange()" style="width:100%;padding:8px;margin-top:5px;border-radius:6px;border:none;">
        
        <div style="margin-top:10px;">
            <strong>Change:</strong> <span id="changeAmount">$0.00</span>
        </div>
    </div>

    <!-- CARD QR -->
    <div id="cardQR" style="display:none; text-align:center; margin-top:20px;">
        <p>Scan QR to Pay</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PizzaPOSPayment" width="200">
        <br><br>
        <button onclick="simulateCardPayment()" 
                style="padding:10px 20px;background:orange;border:none;border-radius:8px;cursor:pointer;">
            I've Paid
        </button>
    </div>

    <div class="payment-actions">
        <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
        <button class="confirm-btn" onclick="confirmCashPayment()">Confirm</button>
    </div>
</div>


</div>

let cart = [];
let selectedPayment = "";
let finalTotal = 0;

/* ================= RENDER PRODUCTS ================= */

function renderProducts(list) {
    const container = document.getElementById("productList");
    let html = "";

    list.forEach(product => {
        html += `
            <div class="card">
                <img src="${product.image || 'https://via.placeholder.com/150'}">
                <h5>${product.name}</h5>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <p>$${product.price.toFixed(2)}</p>
                    <i class="fas fa-shopping-cart" 
                       style="cursor: pointer; font-size: 25px;" 
                       onclick="addToCart(${product.id})"></i>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;
}

/* ================= FILTER ================= */

function filterCategory(category, e) {
    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
    e.target.classList.add('active');

    if (category === "All") {
        renderProducts(products);
    } else {
        const filtered = products.filter(
            p => p.category.toLowerCase() === category.toLowerCase()
        );
        renderProducts(filtered);
    }
}

/* ================= CART ================= */

function addToCart(id) {
    const product = products.find(p => p.id === id);
    const item = cart.find(p => p.id === id);

    if (item) {
        item.qty++;
    } else {
        cart.push({ ...product, qty: 1 });
    }

    renderCart();
}

function renderCart() {
    const container = document.getElementById("cartItems");
    let html = "";

    cart.forEach(item => {
        html += `
            <div class="cart-item">
                <div class="cart-item-name">
                    ${item.name}<br>
                    $${item.price.toFixed(2)}
                </div>
                <div class="qty-control">
                    <button onclick="changeQty(${item.id}, -1)">-</button>
                    ${item.qty}
                    <button onclick="changeQty(${item.id}, 1)">+</button>
                    <button onclick="removeItem(${item.id})">X</button>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;
    updateSummary();
}

function removeItem(id) {
    cart = cart.filter(item => item.id !== id);
    renderCart();
}

function changeQty(id, change) {
    const item = cart.find(p => p.id === id);
    if (!item) return;

    item.qty += change;

    if (item.qty <= 0) {
        removeItem(id);
    } else {
        renderCart();
    }
}

/* ================= SUMMARY ================= */

function updateSummary() {
    const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const tax = subtotal * TAX_RATE;
    const total = subtotal + tax;

    document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
    document.getElementById("tax").innerText = "$" + tax.toFixed(2);
    document.getElementById("total").innerText = "$" + total.toFixed(2);
}

/* ================= CHECKOUT ================= */

function checkout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }

    document.querySelector(".cart").style.display = "none";
    document.getElementById("paymentSection").style.display = "flex";

    finalTotal = parseFloat(
        document.getElementById("total").innerText.replace("$", "")
    );

    document.getElementById("paymentTotal").innerText =
        "$" + finalTotal.toFixed(2);
}

/* ================= PAYMENT ================= */

function selectPayment(method, e) {
    selectedPayment = method;

    document.querySelectorAll(".payment-methods button")
        .forEach(btn => btn.classList.remove("active"));

    e.target.classList.add("active");

    document.getElementById("cashForm").style.display = "none";
    document.getElementById("cardQR").style.display = "none";

    if (method === "Cash") {
        document.getElementById("cashForm").style.display = "block";
    }

    if (method === "Card") {
        document.getElementById("cardQR").style.display = "block";
    }
}

function calculateChange() {
    const cash = parseFloat(document.getElementById("cashInput").value) || 0;
    const change = cash - finalTotal;

    document.getElementById("changeAmount").innerText =
        change >= 0 ? "$" + change.toFixed(2) : "$0.00";
}

function confirmCashPayment() {
    if (selectedPayment !== "Cash") {
        alert("Please select Cash payment.");
        return;
    }

    const cash = parseFloat(document.getElementById("cashInput").value);

    if (!cash || cash < finalTotal) {
        alert("Insufficient cash amount.");
        return;
    }

    completeOrder("Cash");
}

function simulateCardPayment() {
    if (selectedPayment !== "Card") {
        alert("Please select Card payment.");
        return;
    }

    completeOrder("Card");
}

/* ================= COMPLETE ORDER ================= */

function completeOrder(method) {
    alert("Payment Successful via " + method);

    printReceipt(method);

    cart = [];
    renderCart();

    document.getElementById("paymentSection").style.display = "none";
    document.querySelector(".cart").style.display = "flex";

    document.getElementById("cashInput").value = "";
    document.getElementById("changeAmount").innerText = "$0.00";

    selectedPayment = "";
}

/* ================= BACK ================= */

function goBack() {
    document.getElementById("paymentSection").style.display = "none";
    document.querySelector(".cart").style.display = "flex";
}

/* ================= RECEIPT ================= */

function printReceipt(method) {
    let receiptWindow = window.open("", "", "width=300,height=600");

    let itemsHTML = "";
    cart.forEach(item => {
        itemsHTML += `
            <p>${item.name} x${item.qty} - 
            $${(item.price * item.qty).toFixed(2)}</p>
        `;
    });

    receiptWindow.document.write(`
        <html>
        <head>
            <title>Receipt</title>
        </head>
        <body style="font-family:monospace;padding:10px;">
            <h1>PizzaHub</h1>
            <h2>Date: ${new Date().toLocaleString()}</h2>
            <hr>
            <h2>  ${itemsHTML}</h2>
            <hr>
            <h2>Total: $${finalTotal.toFixed(2)}</h2>
            <h2>Payment: ${method}</p>
            <hr>
            <h2>Thank you!</h2>
			<h2>------------------------------------</h2>
        </body>
        </html>
    `);

    receiptWindow.document.close();
    receiptWindow.print();
}

/* ================= INIT ================= */

renderProducts(products);

</script>


</body>
</html>
