

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout Split</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
    height: 100%;
}

.left {
    width: 70%;
    background-color: lightblue;
    padding: 20px;
    box-sizing: border-box;
}

.right {
    width: 30%;
    background-color: lightgreen;
    padding: 20px;
    box-sizing: border-box;
}

/* Mobile responsiveness */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .left, .right {
        width: 100%;
    }

    .left {
        order: 1; /* Ensures the left section comes before the right on mobile */
    }

    .right {
        order: 2; /* Ensures the right section comes after the left on mobile */
    }
}

</style>
<body>
    <div class="container">
        <div class="left">
            <p></p>
        </div>
        <div class="right">
            <p></p>
        </div>
    </div>
</body>
</html>
