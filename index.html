<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza POS System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #111;
    color: white;
    height: 100vh;
    overflow: hidden;
}

/* ================= HEADER ================= */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background: #1a1a1a;
    display: flex;
    align-items: center;
    padding: 0 20px;
    border-bottom: 1px solid #333;
    z-index: 1000;
}

.brand {
    display: flex;
    align-items: center;
    gap: 15px;
}

.brand img {
    width: 45px;
}

.brand h1 {
    font-size: 20px;
}

.brand span {
    font-size: 12px;
    color: gray;
}

/* =============== MAIN WRAPPER =============== */
.main-wrapper {
    display: flex;
    margin-top: 70px;
    height: calc(100vh - 70px);
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 80px;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

.sidebar div {
    margin: 20px 0;
    font-size: 22px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar div:hover {
    transform: scale(1.2);
}

/* ================= CONTAINER ================= */
.container {
    flex: 1;
    display: flex;
}

/* ================= PRODUCTS ================= */
.products-section {
    flex: 3;
    padding: 20px;
    overflow-y: auto;
}

.categories {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    padding: 10px 20px;
    background: #2a2a2a;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.category.active,
.category:hover {
    background: orange;
    color: black;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 15px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
}

.card h3 {
    margin: 10px 0;
}

.card p {
    font-weight: bold;
    color: orange;
}

.card button {
    width: 100%;
    padding: 8px;
    background: orange;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

.card button:hover {
    background: #ff9f1a;
}

/* ================= CART ================= */
.cart {
    flex: 1;
    background: #1a1a1a;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.cart h2 {
    margin-bottom: 15px;
}

.cart-items {
    flex: 1;
    overflow-y: auto;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    background: #2a2a2a;
    padding: 10px;
    border-radius: 8px;
}

.cart-item-name {
    font-size: 14px;
}

.qty-control {
    display: flex;
    gap: 5px;
    align-items: center;
}

.qty-control button {
    background: orange;
    border: none;
    width: 25px;
    height: 25px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.summary {
    margin-top: 15px;
    border-top: 1px solid #444;
    padding-top: 10px;
}

.summary div {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
}

.checkout-btn {
    background: orange;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

.checkout-btn:hover {
    background: #ff9f1a;
}

.payment {
    flex: 1;
    background: #1a1a1a;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.payment-total {
    text-align: center;
    margin: 30px 0;
}

.payment-total h1 {
    color: orange;
    margin-top: 10px;
}

.payment-methods {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.payment-methods button {
    padding: 12px 20px;
    background: #2a2a2a;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

.payment-methods button.active {
    background: orange;
    color: black;
}

.payment-actions {
    display: flex;
    justify-content: space-between;
}

.back-btn {
    background: gray;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.confirm-btn {
    background: orange;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

</style>
</head>

<body>
<!-- PAYMENT SECTION -->
<div class="payment" id="paymentSection" style="display:none;">
    <h2>Payment</h2>

    <div class="payment-total">
        <h3>Total Amount</h3>
        <h1 id="paymentTotal">$0.00</h1>
    </div>

    <div class="payment-methods">
        <button onclick="selectPayment('Cash', event)">üíµ Cash</button>
        <button onclick="selectPayment('Card', event)">üí≥ Card</button>
    </div>

    <!-- CASH FORM -->
    <div id="cashForm" style="display:none; margin-top:20px;">
        <label>Cash Received:</label>
        <input type="number" id="cashInput" placeholder="Enter cash amount" 
               oninput="calculateChange()" style="width:100%;padding:8px;margin-top:5px;border-radius:6px;border:none;">
        
        <div style="margin-top:10px;">
            <strong>Change:</strong> <span id="changeAmount">$0.00</span>
        </div>
    </div>

    <!-- CARD QR -->
    <div id="cardQR" style="display:none; text-align:center; margin-top:20px;">
        <p>Scan QR to Pay</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=PizzaPOSPayment" width="200">
        <br><br>
        <button onclick="simulateCardPayment()" 
                style="padding:10px 20px;background:orange;border:none;border-radius:8px;cursor:pointer;">
            I've Paid
        </button>
    </div>

    <div class="payment-actions">
        <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
        <button class="confirm-btn" onclick="confirmCashPayment()">Confirm</button>
    </div>
</div>

<!-- HEADER -->
<div class="header">
    <div class="brand">
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <div>
            <h1>PizzaHub</h1>
            <span>Point of Sale System</span>
        </div>
    </div>
</div>

<div class="main-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>üçï</div>
        <div>üçî</div>
        <div>ü•§</div>
    </div>

    <div class="container">

        <!-- PRODUCTS -->
        <div class="products-section">

            <div class="categories">
                <div class="category active" onclick="filterCategory('All', event)">All</div>
                <div class="category" onclick="filterCategory('Pizza', event)">Pizza</div>
                <div class="category" onclick="filterCategory('Drinks', event)">Drinks</div>
            </div>

            <div class="products" id="productList"></div>

        </div>

        <!-- CART -->
        <div class="cart">
            <h2>Cart</h2>
            <div class="cart-items" id="cartItems"></div>

            <div class="summary">
                <div><span>Subtotal</span><span id="subtotal">$0.00</span></div>
                <div><span>Tax (5%)</span><span id="tax">$0.00</span></div>
                <div><strong>Total</strong><strong id="total">$0.00</strong></div>
            </div>

            <button class="checkout-btn" onclick="checkout()">Proceed</button>
        </div>

    </div>


</div>

<script>
const products = [
    { id: 1, name: "Classic Margherita", price: 12.99, category: "Pizza", image: "https://images.unsplash.com/photo-1601924582975-7e7e5b9c5c3f" },
    { id: 2, name: "Pepperoni Supreme", price: 14.49, category: "Pizza", image: "https://images.unsplash.com/photo-1594007654729-407eedc4be65" },
    { id: 3, name: "Hawaiian Pizza", price: 13.99, category: "Pizza", image: "https://images.unsplash.com/photo-1548365328-5b8493a1f1ea" },
    { id: 4, name: "Coca Cola", price: 2.99, category: "Drinks", image: "https://images.unsplash.com/photo-1580910051074-3eb694886505" },
    { id: 5, name: "Orange Juice", price: 3.49, category: "Drinks", image: "https://images.unsplash.com/photo-1600271886742-f049cd5bbaae" }
];

let cart = [];

function renderProducts(list) {
    const container = document.getElementById("productList");
    container.innerHTML = "";

    list.forEach(product => {
        container.innerHTML += `
            <div class="card">
                <img src="${product.image}">
                <h3>${product.name}</h3>
                <p>$${product.price.toFixed(2)}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
        `;
    });
}

function filterCategory(category, e) {
    document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
    e.target.classList.add('active');

    if (category === "All") {
        renderProducts(products);
    } else {
        const filtered = products.filter(p => p.category === category);
        renderProducts(filtered);
    }
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    const item = cart.find(p => p.id === id);

    if (item) {
        item.qty++;
    } else {
        cart.push({ ...product, qty: 1 });
    }

    renderCart();
}

function renderCart() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";

    cart.forEach(item => {
        container.innerHTML += `
            <div class="cart-item">
                <div class="cart-item-name">
                    ${item.name}<br>
                    $${item.price.toFixed(2)}
                </div>
                <div class="qty-control">
                    <button onclick="changeQty(${item.id}, -1)">-</button>
                    ${item.qty}
                    <button onclick="changeQty(${item.id}, 1)">+</button>
                </div>
            </div>
        `;
    });

    updateSummary();
}

function changeQty(id, change) {
    const item = cart.find(p => p.id === id);
    item.qty += change;

    if (item.qty <= 0) {
        cart = cart.filter(p => p.id !== id);
    }

    renderCart();
}

function updateSummary() {
    const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const tax = subtotal * 0.05;
    const total = subtotal + tax;

    document.getElementById("subtotal").innerText = "$" + subtotal.toFixed(2);
    document.getElementById("tax").innerText = "$" + tax.toFixed(2);
    document.getElementById("total").innerText = "$" + total.toFixed(2);
}

function checkout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }

    alert("Order placed successfully!");
    cart = [];
    renderCart();
}

renderProducts(products);

function checkout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }

    document.querySelector(".cart").style.display = "none";
    document.getElementById("paymentSection").style.display = "flex";

    const total = document.getElementById("total").innerText;
    document.getElementById("paymentTotal").innerText = total;
}

let selectedPayment = "";
let finalTotal = 0;

function checkout() {
    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }

    document.querySelector(".cart").style.display = "none";
    document.getElementById("paymentSection").style.display = "flex";

    finalTotal = parseFloat(
        document.getElementById("total").innerText.replace("$", "")
    );

    document.getElementById("paymentTotal").innerText = "$" + finalTotal.toFixed(2);
}

function selectPayment(method, e) {
    selectedPayment = method;

    document.querySelectorAll(".payment-methods button")
        .forEach(btn => btn.classList.remove("active"));

    e.target.classList.add("active");

    document.getElementById("cashForm").style.display = "none";
    document.getElementById("cardQR").style.display = "none";

    if (method === "Cash") {
        document.getElementById("cashForm").style.display = "block";
    }

    if (method === "Card") {
        document.getElementById("cardQR").style.display = "block";
    }
}

function calculateChange() {
    const cash = parseFloat(document.getElementById("cashInput").value) || 0;
    const change = cash - finalTotal;

    document.getElementById("changeAmount").innerText =
        change >= 0 ? "$" + change.toFixed(2) : "$0.00";
}

function confirmCashPayment() {
    if (selectedPayment !== "Cash") return;

    const cash = parseFloat(document.getElementById("cashInput").value);

    if (!cash || cash < finalTotal) {
        alert("Insufficient cash amount.");
        return;
    }

    completeOrder("Cash");
}

function simulateCardPayment() {
    completeOrder("Card");
}

function completeOrder(method) {
    alert("Payment Successful via " + method);

    printReceipt(method);

    cart = [];
    renderCart();

    document.getElementById("paymentSection").style.display = "none";
    document.querySelector(".cart").style.display = "flex";

    document.getElementById("cashInput").value = "";
    document.getElementById("changeAmount").innerText = "$0.00";
}

function goBack() {
    document.getElementById("paymentSection").style.display = "none";
    document.querySelector(".cart").style.display = "flex";
}


function printReceipt(method) {
    let receiptWindow = window.open("", "", "width=300,height=600");

    let itemsHTML = "";
    cart.forEach(item => {
        itemsHTML += `
            <p>${item.name} x${item.qty} - 
            $${(item.price * item.qty).toFixed(2)}</p>
        `;
    });

    receiptWindow.document.write(`
        <html>
        <head>
            <title>Receipt</title>
        </head>
        <body style="font-family:monospace;padding:10px;">
            <h2>PizzaHub</h2>
			<p>Date: ${new Date().toLocaleString()}</p>
            <hr>
            ${itemsHTML}
            <hr>
            <p>Total: $${finalTotal.toFixed(2)}</p>
            <p>Payment: ${method}</p>
            
            <hr>
            <p>Thank you!</p>
        </body>
        </html>
    `);

    receiptWindow.document.close();
    receiptWindow.print();
}

</script>

</body>
</html>
