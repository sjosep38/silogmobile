<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Split Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Basic styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    flex-wrap: wrap;  /* Allows wrapping on smaller screens */
}

.left-column, .right-column {
    background-color: #f4f4f4;
    padding: 20px;
    margin: 10px;
}

/* For larger screens (tablet and desktop), set specific widths */
.left-column {
    flex: 0 0 55%;  /* Left column takes up 60% of the container width */
}

.right-column {
    flex: 0 0 30%;  /* Right column takes up 40% of the container width */
}

/* Mobile-first styles: Stack columns on small screens */
@media only screen and (max-width: 768px) {
    .container {
        flex-direction: column;  /* Stack the columns on top of each other */
    }

    .left-column, .right-column {
        flex: none;  /* Remove flex behavior for smaller screen sizes */
        width: 100%;  /* Make both columns take full width */
        margin: 10px 0;  /* Adjust margin for stacked layout */
    }
}

</style>
<body>
    <div class="container">
        <div class="left-column">
            <h2>Left Column</h2>
            <p>This is the content of the left column. It could include text, images, or other elements.</p>
        </div>
        <div class="right-column">
            <h2>Right Column</h2>
            <p>This is the content of the right column. It could also contain text, images, or additional information.</p>
        </div>
    </div>
</body>
</html>
